<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com "> -->

  <title>Saif Ashraf - Url Shortener</title>
  <link rel="icon" type="image/x-icon" href="assets/magic-icon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="background"></div>

  <header>
    <h1 class="logo">LinkMagic</h1>
    <h1 class="phrase">Make your URLs short and beautiful!</h1>
  </header>

  <main id="app">
    <form @submit.prevent="createUrl()" class="formArea">

      <div class="field">
        <div class="labelContainer">
          <label for="url">Url</label>
        </div>
        <input v-model="url" name="url" id="url" type="url" placeholder="https://www.google.com" />
      </div>

      <div class="field">
        <div class="labelContainer">
          <label for="slug">Slug <span>(optional)</span></label>
        </div>
        <input v-model="slug" name="slug" id="slug" />
      </div>
      <button type="submit">Shorten URL</button>
    </form>

    <!-- whatever the api gives back, show it below the form -->
    <div class="result"  v-if="created">
      <div class="field fieldShowLink">
        <div class="labelContainer">
          <label for="url">Short Link</label>
        </div>
        <div class="linkContainer">
          <a v-bind:href="newLink" target="_blank" id="theLink" class="animate-character"> {{newLink}}</a>
          
        </div>
      </div>
      <button onclick="copyToClipboard(this)">Copy To Clipboard</button>
    </div>

    <div class="result error" v-if="errorMsg">
      <p>{{errorMsg}}</p>
    </div>



  </main>
</body>
