  <title>Saif Ashraf - Url Shortener</title>

<body >
  <div class="background"></div>

  <header>
    <h1>Saif Ashraf - Short urls for your code</h1>
  </header>

  <main id="app" >

    <form @submit.prevent="createUrl()">
      <label for="url">Url</label>
      <input v-model="url" name="url" id="url" type="url">
      <label for="slug">Slug</label>
      <input v-model="slug" name="slug" id="slug">
      <button type="submit">Create</button>
    </form>


    <!-- whatever the api gives back, show it below the form -->
    <pre v-if="created">
        <a v-bind:href="newLink" target="_blank"> Go to page</a>

      <p>{{ created }}</p>
      <p></p>
      <p></p>
    </pre>

  </main>

</body>
